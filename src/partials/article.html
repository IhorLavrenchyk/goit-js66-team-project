<li class="article">
    <div class="article_img_wrapper">
        <p class="already-read">Already read</p>
        <p class="article_category">{{category}}</p>
        <img class="article_img"
            src="{{image}}"
            alt="{{imageAlt}}"
            width="395" height="395">
        <div class="article_flag">
            <button class="article_flag--add"><span class="article_flag_text">Add to favorite</span>
                <svg width="16" height="16">
                    <use href="/images/icon-sprites.svg#heart_contur" width="16" height="16"></use>
                </svg>
            </button>
            <button class="article_flag--remove is-hidden"><span class="article_flag_text">Remove from favorite</span>
                <svg width="16" height="16">
                    <use href="/images/icon-sprites.svg#heart_fill" width="16" height="16"></use>
                </svg>
            </button>
        </div>
    </div>
    <div class="article_text_wrapper">
        <h2 class="article_title">China Says U.S. Is ‘Not Qualified’ to Issue Orders on Arms</h2>
        <p class="article_text">Beijing is trying to preserve ties with Moscow while asserting it is a neutral observer
            trying only to coax Russia and Ukraine into peace talks.</p>
    </div>
    <div class="article_info_wrapper">
        <p class="article_date">2023-02-20</p>
        <a href="https://www.nytimes.com/2023/02/20/world/asia/china-russia-us-arms.html" class="read-more"
            target="blank">Read more</a>
    </div>
</li>
